[package]
name = "mirror-protocol"
version = "2.1.1"
authors = ["Terraform Labs, PTE."]
edition = "2018"
description = "Common helpers for mirror-protocol"
license = "Apache-2.0"
repository = "https://github.com/mirror-protocol/mirror-contracts"
homepage = "https://mirror.finance"
documentation = "https://docs.mirror.finance"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = { version = "0.8.0" } 
cosmwasm-std = { version = "0.16.0", default-features = false, features = ["iterator"] }
cosmwasm-storage = { version = "0.16.0", default-features = false, features = ["iterator"] }
terraswap = { version = "2.4.0" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
uint = { version = "=0.9.1" }

[profile.release]
overflow-checks = true